<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <section class="imagen">
        <div class="logo">
            <img src="assets/images/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
    </section>
    <section class="formulario">
      <div class="blue1">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
        </p>
        <br>
        <p>You <i>know</i> you want to.</p>
      </div>
      <div class="cuestionario">
        <form action="" id="formulario">
          <p>Let's do this!</p>
          <div class="linea">
            <p><label for="fn">FIRST NAME</label><input type="text" id="fn" required></p>
            <p><label for="ln">LAST NAME</label><input type="text" required></p>
          </div>
          <div class="linea">
            <p><label for="">EMAIL</label><input type="email" required></p>
            <p><label for="">PHONE NUMBER</label><input type="tel" required></p>
          </div>
          <div class="linea">
            <p><label for="">PASSWORD</label><input type="password" required></p>
            <p><label for="">CONFIRM PASSWORD</label><input type="password" required></p>
          </div>
        </form>
      </div>
      <div class="blue2">
        <button form="formulario">Create account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </section>
  </div> 
</body>
</html>
